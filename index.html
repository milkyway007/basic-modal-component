<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic Modal Component</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 2rem;
        font-family: sans-serif;
      }
    </style>
    <script src="modal.js"></script>
  </head>
  <body>
    <ll-modal>
      <h1 slot="title">Please Confirm</h1>
      <p>With your confirmation you agree to pay the full amount!</p>
    </ll-modal>
    <p>Please confirm your choice.</p>
    <button>Show details and confirm.</button>
    <script>
      const confirmButton = document.querySelector('button');
      const modal = document.querySelector('ll-modal');

      modal.addEventListener('confirm', () => {
        console.log('Confirmed...');
      });

      modal.addEventListener('cancel', () => {
        console.log('Canceled...');
      });

      confirmButton.addEventListener('click', () => {
        if (!modal.isOpen) {
          modal.open();
        }
        
      });
    </script>
  </body>
</html>
